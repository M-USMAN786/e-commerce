<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% comment %} font {% endcomment %}
    {% comment %} Roboto font {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    {% load static %}
<link rel="stylesheet" href="{% static 'base.css' %}?v={{ now|date:'U' }}">
{% block head %}{% endblock head %}
</head>
<body>
    <div class="header">
        <div class="hambergur_menu" onclick="nav_toggle()">
            <div class="hambergur_menu_button_line1"></div>
            <div class="hambergur_menu_button_line2"></div>
            <div class="hambergur_menu_button_line3"></div>
        </div>
        <nav class="nav">
            <a href="home">Home</a>
            <a href="inventory">Inventory</a>
            <a href="cart">Cart</a>
            <a href="contact_us">Contact US</a>
        </nav>
        <div class="auth">
            <a href="login_form" class="login_form">Login</a>
            <hr>
            <a href="sign_in_form" class="signin_form">Sign in</a>
        </div>
    </div>
    {% block body %}{% endblock body %}
    <script>
        function nav_toggle()
        {
           document.querySelector('nav').classList.toggle('nav_toggle')
           let a=document.querySelector('.hambergur_menu');
           a.children[0].classList.toggle('hambergur_menu_button_toggle_line1');
           a.children[1].classList.toggle('hambergur_menu_button_toggle_line2');
           a.children[2].classList.toggle('hambergur_menu_button_toggle_line3');
        }
    </script>
</body>
</html>
