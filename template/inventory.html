{% extends "base.html" %}
{% block head %}{% endblock head %}
{% block body %}
<h1 class="inventory_heading">Your Inventory</h1>
<div class="products_inventory_template">
    {% for product in products %}
    <div class="product_card">
        <img src="media/{{product.product_image}}" alt="" class="product_image" width="150px">
        <H3 class="product_name"></H3>
        <p class="product_price"></p>
        <p class="product_stock"></p>
    </div>
    {% endfor %}
</div>
{% endblock body %}
